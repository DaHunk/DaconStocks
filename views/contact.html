    <section id="contact">
        <h1 class="primary center">Contact Us</h1>
        <div id="contact-box">
            <form>
                <div class="form-group">
                    <label for="name">E-mail :</label>
                    <input type="email" id="email" placeholder="Enter your E-mail" required>
                </div>
                <div class="form-group">
                    <label for="name">Subject :</label>
                    <input type="text" id="subject" placeholder="Enter Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea name="text"  id="text" placeholder="Please type your message" required id="message" cols="30" rows="10"></textarea>
                    <!-- <textarea name="message" id="message" cols="30" rows="10"> -->
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Submit</button>
                    
                </div>
            </form>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $("form").on("submit", e => {
        e.preventDefault();

        const email = $("#email")
          .val()
          .trim();
        const subject = $("#subject")
          .val()
          .trim();
        const text = $("#text")
          .val()
          .trim();

        const data = {
          email,
          subject,
          text
        };

        $.post("/email", data)
          .then(() => {
            window.location.href = "/email/sent";
          })
          .catch(() => {
            window.location.href = "/error";
          });
      });
    </script>
